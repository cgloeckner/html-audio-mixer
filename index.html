<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="mixer.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/vladocar/CSS-Mini-Reset/master/CSS-Mini-Reset.css"> 
    <link rel="stylesheet" type="text/css" href="layout.css"> 
    <title>HTML AudioMixer</title>
</head>

<body>
<div class="split">
    <h1>2-Channel HTML Audio Mixer</h1>
    
    <div id="ambience">
        <!-- Ambience Player UI -->
        <h2>Ambience</h2>
        
        <input type="button" value="add" onClick="add('ambience')" />
        
        <select id="ambience_list" size="10" onChange="play('ambience');">
            <option value="" selected="selected">---</option>
        </select>
        
        <input type="button" value="clear all" onClick="clearAll('ambience')" />

        <audio id="ambience_player" loop></audio>
    </div>
    
    <div id="mixer">   
        <!-- Player Balance UI -->
        <h2>Balance</h2>
        <input id="balance" type="range" min="0" max="100" step="1" value="50" onInput="mix()" />
    </div>
    
    <div id="tone">
        <!-- Tone Player UI -->
        <h2>Tone</h2>
                 
        <input type="button" value="add" onClick="add('tone')" />
        
        <select id="tone_list" size="10" onChange="play('tone');">            
            <option value="" selected="selected">---</option>
        </select>
        
        <input type="button" value="clear all" onClick="clearAll('tone')" />
        
        <audio id="tone_player" loop></audio>
    </div>
</div>

<!-- hidden upload form -->
<div class="invisible">
    <form method="post" enctype="multipart/form-data">
        <input type="file" id="upload" name="file[]" accept="audio/*" multiple onChange="startUpload()">
    </form>
</div>

</body>

</html>
