<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="mixer.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css"> 
    <link rel="stylesheet" type="text/css" href="layout.css"> 
    <title>HTML AudioMixer</title>
</head>

<body>
    <h1>Tabletop Music Mixer <input type="button" value="+" onClick="onBrowse()" /></h1>

    <div id="mixer">
    </div>

    <div class="invisible">
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="files" name="file[]" accept="audio/*" multiple onChange="onUpload()">
        </form>
    </div>

</body>

</html>
